<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add React to Website</title>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   

    <div id="counter_div"></div>

   

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      "use strict";

      const e = React.createElement;

      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = { 
            counter: 0,
           };
        }

        render() {

          if(this.state.counter < 0){
            this.state.counter++;
          }

          return (
            <div className = "pointerDiv">
              <button type="button" className="btn btn-primary" onClick={() => this.setState({ counter: this.state.counter + 1 })}><a><img src="./assets/up-arrow.png" alt="up-arrow"></img></a></button> 

              <p>Counter: {this.state.counter} </p>

              <button type="button" className="btn btn-primary" onClick={() => this.setState({ counter: this.state.counter - 1 })}><a><img src="./assets/arrow-down-sign-to-navigate.png" alt="down-arrow"></img></a></button>

          </div>

          

          );
        }
      }

      const domContainer = document.querySelector("#counter_div");
      ReactDOM.render(<Counter />, domContainer);
    </script>

  </body>
</html>
